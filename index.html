<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="profile">
      <div class="profile-img">
        <img src="./images/image-jeremy.png" alt="">
      </div>
      <div class="name">
        <span>Report for</span>
        <p>Jeremy Robson</p>
      </div>
    </div>
    <nav>
      <ul>
        <li>Daily</li>
        <li>Weekly</li>
        <li>Monthly</li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="cards">
      <div class="card work">
        <img src="./images/icon-work.svg" alt="">
        <div class="time-tracker-card">
          <div class="card-title">
            
            <!-- <img src="./images/icon-ellipsis.svg" alt=""> -->
          </div>
          <div class="time-tracked">
            <div class="current">32hrs</div>
            <div class="previous">Last Week - 36hrs</div>
          </div>
        </div>
      </div>
      <div class="card play">
          <img src="./images/icon-play.svg" alt="">
          <div class="time-tracker-card">
            <div class="card-title">
              
              <!-- <img src="./images/icon-ellipsis.svg" alt=""> -->
            </div>
            <div class="time-tracked">
              <div class="current">32hrs</div>
              <div class="previous">Last Week - 36hrs</div>
            </div>
          </div>
      </div>
      <div class="card study">
          <img src="./images/icon-study.svg" alt="">
          <div class="time-tracker-card">
            <div class="card-title">
              
              <!-- <img src="./images/icon-ellipsis.svg" alt=""> -->
            </div>
            <div class="time-tracked">
              <div class="current">32hrs</div>
              <div class="previous">Last Week - 36hrs</div>
            </div>
          </div>
      </div>
      <div class="card exercise">
          <img src="./images/icon-exercise.svg" alt="">
          <div class="time-tracker-card">
            <div class="card-title">
              
              <!-- <img src="./images/icon-ellipsis.svg" alt=""> -->
            </div>
            <div class="time-tracked">
              <div class="current">32hrs</div>
              <div class="previous">Last Week - 36hrs</div>
            </div>
          </div>
      </div>
      <div class="card social">
          <img src="./images/icon-social.svg" alt="">
          <div class="time-tracker-card">
            <div class="card-title">
              
              <!-- <img src="./images/icon-ellipsis.svg" alt=""> -->
            </div>
            <div class="time-tracked">
              <div class="current">32hrs</div>
              <div class="previous">Last Week - 36hrs</div>
            </div>
          </div>
        </div>
      <div class="card self-care">
          <img src="./images/icon-self-care.svg" alt="">
          <div class="time-tracker-card">
            <div class="card-title">
              
              <!-- <img src="./images/icon-ellipsis.svg" alt=""> -->
            </div>
            <div class="time-tracked">
              <div class="current">32hrs</div>
              <div class="previous">Last Week - 36hrs</div>
            </div>
          </div>
        </div>
    </div>
  </main>

  <script src="script.js"></script>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
